# 1Password: floating, centered, reasonable size
windowrule {
    name = 1password
    match:class = ^(1password)$
    float = true
    center = true
    size = 1200 800
}

# Suppress maximize requests from all apps
windowrule {
    name = suppress-maximize
    match:class = .*
    suppress_event = maximize
}

# DMS / Quickshell layer rules
layerrule = no_anim on, match:namespace ^(quickshell)$
layerrule = no_anim on, match:namespace ^dms:.*

# Fix XWayland drag issues with unfocused empty windows
windowrule {
    name = xwayland-drag-fix
    match:class = ^$
    match:title = ^$
    match:xwayland = true
    match:float = true
    match:fullscreen = false
    match:pin = false
    no_focus = true
}
