# 1Password: open on its special workspace
windowrule {
    name = 1password-workspace
    match:class = ^(1Password)$
    workspace = special:onepassword
}

# 1Password: floating windows (auth prompts) on active workspace
windowrule {
    name = 1password-float
    match:float = true
    match:class = ^(1Password)$
    workspace = unset
}

# Suppress maximize requests from all apps
windowrule {
    name = suppress-maximize
    match:class = .*
    suppress_event = maximize
}

# Fix XWayland drag issues with unfocused empty windows
windowrule {
    name = xwayland-drag-fix
    match:class = ^$
    match:title = ^$
    match:xwayland = true
    match:float = true
    match:fullscreen = false
    match:pin = false
    no_focus = true
}
