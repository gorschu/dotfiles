<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <match target="font">
    <!-- Enable antialiasing for smooth text rendering -->
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
    <!-- Use built-in font hints instead of auto-hinter (modern fonts have better hints) -->
    <edit name="autohint" mode="assign">
        <bool>false</bool>
    </edit>
    <!-- Disable embedded bitmaps for crisp rendering on modern/HiDPI displays -->
    <edit name="embeddedbitmap" mode="assign">
      <bool>false</bool>
    </edit>
    <!-- Make sure Byte-Code Interpreter Hinting is on -->
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <!-- Slight hinting looks best for me pretty much everywhere -->
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
    <!-- Turn on RGB Subpixel rendering -->
    <edit name="rgba" mode="assign">
      <const>rgb</const>
    </edit>
    <!-- Turn on default LCD filter -->
    <edit name="lcdfilter" mode="assign">
      <const>lcddefault</const>
    </edit>
  </match>
</fontconfig>
