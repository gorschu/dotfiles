<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
    <match target="pattern">
        <test qual="any" name="family"><string>monospace</string></test>
        <edit name="family" mode="append" binding="weak"><string>Symbols Nerd Font</string></edit>
        <edit name="family" mode="append" binding="weak"><string>Noto Color Emoji</string></edit>
        <edit name="family" mode="append" binding="weak"><string>Apple Color Emoji</string></edit>
        <edit name="family" mode="append" binding="weak"><string>Segoe UI Emoji</string></edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family"><string>sans</string></test>
        <edit name="family" mode="append" binding="weak"><string>Symbols Nerd Font</string></edit>
        <edit name="family" mode="append" binding="weak"><string>Noto Color Emoji</string></edit>
        <edit name="family" mode="append" binding="weak"><string>Apple Color Emoji</string></edit>
        <edit name="family" mode="append" binding="weak"><string>Segoe UI Emoji</string></edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family"><string>serif</string></test>
        <edit name="family" mode="append" binding="weak"><string>Symbols Nerd Font</string></edit>
        <edit name="family" mode="append" binding="weak"><string>Noto Color Emoji</string></edit>
        <edit name="family" mode="append" binding="weak"><string>Apple Color Emoji</string></edit>
        <edit name="family" mode="append" binding="weak"><string>Segoe UI Emoji</string></edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family"><string>sans-serif</string></test>
        <edit name="family" mode="append" binding="weak"><string>Symbols Nerd Font</string></edit>
        <edit name="family" mode="append" binding="weak"><string>Noto Color Emoji</string></edit>
        <edit name="family" mode="append" binding="weak"><string>Apple Color Emoji</string></edit>
        <edit name="family" mode="append" binding="weak"><string>Segoe UI Emoji</string></edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family"><string>emoji</string></test>
        <edit name="family" mode="append" binding="same"><string>Noto Color Emoji</string></edit>
        <edit name="family" mode="append" binding="same"><string>Apple Color Emoji</string></edit>
        <edit name="family" mode="append" binding="same"><string>Segoe UI Emoji</string></edit>
    </match>
</fontconfig>
