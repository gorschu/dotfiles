---
window:
  padding:
    x: 5
    y: 0

font:
  normal:
    family: JetBrains Mono
    style: Regular
  bold:
    family: JetBrains Mono
    style: Bold
  italic:
    family: JetBrains Mono
    style: Italic
  bold_italic:
    family: JetBrains Mono
    style: Bold Italic
  size: 10

key_bindings:
  # use different ToggleViMode keybinding since default classhes with 1Password
  - { key: Space,  mods: Control|Alt, mode: ~Search,    action: ToggleViMode            }
  - { key: Space,  mods: Control|Shift, action: ReceiveChar }
