  include = ["*/Catppuccin-*.tmTheme"]

[".config/nvim"]
    type = "git-repo"
    url = "https://github.com/astronvim/astronvim.git"
    refreshPeriod = "24h"

[".externals/zsh-syntax-highlighting/catppuccin"]
