[org/gnome/desktop/background]
color-shading-type='solid'
picture-options='zoom'
picture-uri='file:///usr/share/backgrounds/gnome/map-l.svg'
picture-uri-dark='file:///usr/share/backgrounds/gnome/map-d.svg'
primary-color='#241f31'
secondary-color='#000000'

[org/gnome/desktop/calendar]
show-weekdate=true

[org/gnome/desktop/input-sources]
sources=[('xkb', 'de+nodeadkeys')]

[org/gnome/desktop/interface]
clock-show-weekday=true
color-scheme='prefer-dark'
font-antialiasing='rgba'
font-name='Adwaita Sans 11'
show-battery-percentage=true
toolkit-accessibility=false

[org/gnome/desktop/peripherals/touchpad]
two-finger-scrolling-enabled=true

[org/gnome/desktop/privacy]
remove-old-temp-files=true
remove-old-trash-files=true

[org/gnome/desktop/screensaver]
color-shading-type='solid'
lock-delay=uint32 60
picture-options='zoom'
picture-uri='file:///usr/share/backgrounds/gnome/map-l.svg'
primary-color='#241f31'
secondary-color='#000000'

[org/gnome/desktop/session]
idle-delay=uint32 600

[org/gnome/desktop/wm/preferences]
resize-with-right-button=true

[org/gnome/settings-daemon/plugins/color]
night-light-enabled=true
night-light-schedule-automatic=true
night-light-temperature=uint32 3700

[org/gnome/system/location]
enabled=true

[org/gnome/tweaks]
show-extensions-notice=false

[system/locale]
region='de_DE.UTF-8'

[org/gnome/shell/extensions/paperwm]
horizontal-margin=16
selection-border-radius-bottom=12
selection-border-radius-top=12
selection-border-size=8
show-window-position-bar=true
show-workspace-indicator=false
vertical-margin=12
vertical-margin-bottom=12
window-gap=16

[org/gnome/shell/extensions/caffeine]
enable-mpris=true
show-indicator='only-active'

[org/gnome/shell/extensions/switcher]
fade-enable=true
font-size=uint32 18
icon-size=uint32 22
matching=uint32 1
max-width-percentage=uint32 40
workspace-indicator=true
