[org/gnome/shell]
favorite-apps=['org.mozilla.firefox.desktop', 'kitty.desktop', 'code.desktop', 'org.gnome.Nautilus.desktop']
enabled-extensions=['background-logo@fedorahosted.org', 'nightthemeswitcher@romainvigier.fr', 'switcher@landau.fi', 'caffeine@patapon.info', 'appindicatorsupport@rgcjonas.gmail.com']


[org/gnome/desktop/background]
color-shading-type='solid'
picture-options='zoom'
picture-uri='file:///usr/share/backgrounds/gnome/map-l.svg'
picture-uri-dark='file:///usr/share/backgrounds/gnome/map-d.svg'
primary-color='#241f31'
secondary-color='#000000'

[org/gnome/desktop/calendar]
show-weekdate=true

[org/gnome/desktop/input-sources]
sources=[('xkb', 'de+nodeadkeys')]

[org/gnome/desktop/interface]
accent-color='blue'
clock-show-weekday=true
color-scheme='prefer-dark'
font-antialiasing='rgba'
font-name='Adwaita Sans 11'
show-battery-percentage=true
toolkit-accessibility=false

[org/gnome/desktop/peripherals/touchpad]
two-finger-scrolling-enabled=true

[org/gnome/desktop/peripherals/keyboard]
repeat-interval=uint32 30
delay=uint32 350

[org/gnome/desktop/privacy]
remove-old-temp-files=true
remove-old-trash-files=true

[org/gnome/desktop/screensaver]
color-shading-type='solid'
lock-delay=uint32 60
picture-options='zoom'
picture-uri='file:///usr/share/backgrounds/gnome/adwaita-l.jxl'
picture-uri-dark='file:///usr/share/backgrounds/gnome/adwaita-d.jxl'
primary-color='#3071AE'
secondary-color='#000000'

[org/gnome/desktop/background]
color-shading-type='solid'
picture-options='zoom'

[org/gnome/desktop/session]
idle-delay=uint32 600

[org/gnome/desktop/wm/preferences]
resize-with-right-button=true

[org/gnome/desktop/wm/keybindings]
minimize=['<Super><Shift>h']
close=['<Super><Shift>q']
switch-input-source-backward=@as []

[org/gnome/settings-daemon/plugins/color]
night-light-enabled=true
night-light-schedule-automatic=true
night-light-temperature=uint32 3700

[org/gnome/system/location]
enabled=true

[org/gnome/tweaks]
show-extensions-notice=false

[system/locale]
region='de_DE.UTF-8'

[org/gnome/shell/extensions/paperwm]
horizontal-margin=16
selection-border-radius-bottom=12
selection-border-radius-top=12
selection-border-size=6
show-window-position-bar=true
show-workspace-indicator=false
vertical-margin=12
vertical-margin-bottom=12
window-gap=16
winprops=['{"wm_class":"1password","scratch_layer":true}']

[org/gnome/shell/extensions/paperwm/keybindings]
switch-down=['<Super>Down', '<Super>j']
switch-left=['<Super>Left', '<Super>h']
switch-right=['<Super>Right', '<Super>l']
switch-up=['<Super>Up', '<Super>k']

[org/gnome/shell/extensions/caffeine]
enable-mpris=true
show-indicator='only-active'
show-notifications=false

[org/gnome/shell/extensions/switcher]
fade-enable=true
font-size=uint32 18
icon-size=uint32 22
matching=uint32 1
max-width-percentage=uint32 40
workspace-indicator=true

[org/gnome/settings-daemon/plugins/media-keys]
screensaver=['<Super><Shift>l']
custom-keybindings=['/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom1/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom2/']

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0]
binding='<Shift><Super>t'
command='kitty --single-instance'
name='Launch Terminal'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom1]
binding='<Shift><Super>space'
command='1password --quick-access'
name='1Password Quick Access'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom2]
binding='<Shift><Super>p'
command='1password --toggle'
name='1Password Toggle'

[org/gnome/settings-daemon/plugins/power]
power-saver-profile-on-low-battery=true
sleep-inactive-ac-timeout=3600
sleep-inactive-battery-timeout=900

[desktop/ibus/panel/emoji]
hotkey=@as []
