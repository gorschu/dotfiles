---
# Homebrew installation details for templates and scripts
homebrew:
  prefix: "/home/linuxbrew/.linuxbrew"
  cacheDir: "homebrew"
  bundleFiles:
    - ".config/homebrew/Brewfile.cli"
    - ".config/homebrew/Brewfile.cloud"
    - ".config/homebrew/Brewfile.dev"
    - ".config/homebrew/Brewfile.fonts"
    - ".config/homebrew/Brewfile.mail"
